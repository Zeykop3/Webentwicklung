<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hautpflege-Formular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Hautpflege-Fragen</h2>
        <form action="#" method="post" id="skincare-form">
            <!-- Allgemeine Hautinformationen -->
            <fieldset>
                <legend>Allgemeine Hautinformationen:</legend>
                <label for="age">Wie alt sind Sie?</label>
                <input type="number" id="age" name="age" required>
                
                <label for="skin-type">Wie würden Sie Ihren Hauttyp beschreiben?</label>
                <select id="skin-type" name="skin-type" required>
                    <option value="trocken">Trocken</option>
                    <option value="fettig">Fettig</option>
                    <option value="mischhaut">Mischhaut</option>
                    <option value="normal">Normal</option>
                </select>

                <label for="climate">In welchem Klima leben Sie?</label>
                <select id="climate" name="climate" required>
                    <option value="tropisch">Tropisches Klima</option>
                    <option value="trocken">Trockenes Klima</option>
                    <option value="maessig">Mäßiges Klima</option>
                </select>
            </fieldset>

            <!-- Tägliche Hautpflegegewohnheiten -->
            <fieldset>
                <legend>Tägliche Hautpflegegewohnheiten:</legend>
                <label for="wash-frequency">Wie oft waschen Sie Ihr Gesicht?</label>
                <select id="wash-frequency" name="wash-frequency" required>
                    <option value="mehrmals">Mehrmals täglich</option>
                    <option value="einmal">Einmal täglich</option>
                    <option value="selten">Selten</option>
                </select>

                <label for="moisturize">Verwenden Sie regelmäßig Feuchtigkeitscreme?</label>
                <select id="moisturize" name="moisturize" required>
                    <option value="ja-täglich">Ja, täglich</option>
                    <option value="ja-manchmal">Ja, manchmal</option>
                    <option value="nein">Nein</option>
                </select>

                <label for="sunscreen">Verwenden Sie Sonnenschutz?</label>
                <select id="sunscreen" name="sunscreen" required>
                    <option value="ja-täglich">Ja, täglich</option>
                    <option value="ja-manchmal">Ja, manchmal</option>
                    <option value="nein">Nein</option>
                </select>
            </fieldset>

            <!-- Hautzustand und -gefühl -->
            <fieldset>
                <legend>Hautzustand und -gefühl:</legend>
                <label for="oil-feel">Wie fühlt sich Ihre Haut im Laufe des Tages an?</label>
                <select id="oil-feel" name="oil-feel" required>
                    <option value="sehr-fettig">Sehr fettig</option>
                    <option value="leicht-fettig">Leicht fettig</option>
                    <option value="normal">Normal</option>
                    <option value="trocken">Trocken</option>
                    <option value="sehr-trocken">Sehr trocken</option>
                </select>

                <label for="dry-patches">Haben Sie trockene Stellen auf Ihrer Haut?</label>
                <select id="dry-patches" name="dry-patches" required>
                    <option value="mehrere">Ja, an mehreren Stellen</option>
                    <option value="wenige">Ja, an wenigen Stellen</option>
                    <option value="nein">Nein</option>
                </select>

                <label for="acne">Haben Sie regelmäßig Hautunreinheiten oder Akne?</label>
                <select id="acne" name="acne" required>
                    <option value="haeufig">Ja, häufig</option>
                    <option value="gelegentlich">Ja, gelegentlich</option>
                    <option value="nein">Nein</option>
                </select>
            </fieldset>

            <!-- Weitere Fragen -->

            <button type="submit">Absenden</button>
        </form>

        <div class="results" id="results">
            <p id="result-text"></p>
        </div>
    </div>
</body>
</html>
